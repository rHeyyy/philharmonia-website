{% load static %}

<div id="delete-form" class="delete-container1">
    <form method="POST" action="{% url 'Delete3dContent' sitecontent.pk %}" class="admin-form1">
        {% csrf_token %}

        <div class="delete-card1">
            <!-- Image Preview -->
            <div class="image-section1">
                {% if sitecontent.about_image %}
                <img src="{{ sitecontent.about_image.url }}" class="instrument-image1" alt="{{ sitecontent.hero_title }}">
                {% else %}
                <img src="{% static 'images/phil.png' %}" class="instrument-image1" alt="Default sitecontent">
                {% endif %}
            </div>

            <!-- Delete Confirmation -->
            <div class="delete-content1">
                <h1 class="delete-title1">Are you sure you want to delete "<span>{{ sitecontent.hero_title }}</span>"?</h1>
                <p class="delete-warning1">This action cannot be undone. All related data will be permanently removed.</p>

                <!-- Instrument Details (Read-Only) -->
                <div class="form-group1">
                    <label for="id_about_title" class="floating-label1">3d Content Title</label>
                    <input type="text" id="id_about_title" name="about_title" class="form-control1" value="{{ sitecontent.about_title }}" readonly />
                </div>

                <div class="form-group1">
                    <label for="id_about_content1" class="floating-label1">about_content</label>
                    <textarea id="id_about_content1" name="about_content" class="form-control1" readonly>{{ sitecontent.about_content }}</textarea>
                </div>

                <!-- Buttons: Delete & Cancel -->
                <div class="button-group1">
                    <button type="submit" class="btn-danger1">Delete</button>
                    <a href="{% url 'admin_main' %}" class="btn-secondary1">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
