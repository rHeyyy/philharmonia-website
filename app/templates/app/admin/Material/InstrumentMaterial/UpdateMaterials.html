{% load static %}

<div id="Instrument">
    <form method="POST" enctype="multipart/form-data" action="{% url 'UpdateInsMaterial' insmaterial.pk %}" class="admin-form">
        <div class="form-layout">
            
            <!-- Right Section: Form Fields -->
            <div class="form-right-section">
                {% csrf_token %}

                <!-- Instrument Select Field -->
                <div class="form-group floating-label-group">
                    <select id="id_instrument" name="instrument" class="form-control" required>
                        {% for instrument in Instruments %}
                        <option value="{{ instrument.id }}" {% if instrument.id == insmaterial.instrument.id %}selected{% endif %}>
                            {{ instrument.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="id_instrument" class="floating-label">Select Instrument</label>
                </div>

                <!-- Materials Selection -->
                <div class="form-group floating-label-group">
                    <select id="id_materials" name="materials" class="form-control" multiple>
                        {% for material in Materials %}
                        <option value="{{ material.pk }}" {% if material in instrument.materials.all %}selected{% endif %}>
                            {{ material.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="id_materials" class="floating-label">Materials</label>
                </div>

                <!-- Description Field -->
                <div class="form-group floating-label-group">
                    <textarea id="id_description" name="description" class="form-control" placeholder=" ">{{ insmaterial.description }}</textarea>
                    <label for="id_description" class="floating-label">Description</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Instrument Material</button>
                <div id="error-message-container" style="color: red; display: none; text-align: center;"></div>
            </div>
        </div>
    </form>
</div>
