{% load static %}

<div id="delete-form" class="delete-container1">
    <form method="POST" action="{% url 'DeleteInsLink' link.pk %}" class="admin-form1">
        {% csrf_token %}

        <div class="delete-card1">
            <!-- Delete Confirmation -->
            <div class="delete-content1">
                <h1 class="delete-title1">Are you sure you want to delete "<span>{{ link.title }}</span>"?</h1>
                <p class="delete-warning1">This action cannot be undone. All related data will be permanently removed.</p>

                <!-- link Details (Read-Only) -->
                <div class="form-group1">
                    <label for="id_link_type1" class="floating-label1">link link_type</label>
                    <input type="text" id="id_link_type1" link_type="link_type" class="form-control1" value="{{ link.link_type }}" readonly />
                </div>

                <div class="form-group1">
                    <label for="id_url1" class="floating-label1">url</label>
                    <textarea id="id_url1" link_type="url" class="form-control1" readonly>{{ link.url }}</textarea>
                </div>

                <!-- Buttons: Delete & Cancel -->
                <div class="button-group1">
                    <button type="submit" class="btn-danger1">Delete</button>
                    <a href="{% url 'admin_main' %}" class="btn-secondary1">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
