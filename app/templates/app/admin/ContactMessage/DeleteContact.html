{% load static %}

<div id="delete-form" class="delete-container1">
    <form method="POST" action="{% url 'DeleteContact' contact.pk %}" class="admin-form1">
        {% csrf_token %}

        <div class="delete-card1">

            <!-- Delete Confirmation -->
            <div class="delete-content1">
                <h1 class="delete-title1">Are you sure you want to delete "<span>{{ contact.name }}</span>"?</h1>
                <p class="delete-warning1">This action cannot be undone. All related data will be permanently removed.</p>

                <!-- Instrument Details (Read-Only) -->
                <div class="form-group1">
                    <label for="id_subject1" class="floating-label1">Purpose</label>
                    <input type="text" id="id_subject1" name="subject" class="form-control1" value="{{  contact.subject }}" readonly />
                </div>

                <div class="form-group1">
                    <label for="id_message1" class="floating-label1">Description</label>
                    <textarea id="id_message1" name="message" class="form-control1" readonly>{{ contact.message }}</textarea>
                </div>

                <!-- Buttons: Delete & Cancel -->
                <div class="button-group1">
                    <button type="submit" class="btn-danger1">Delete</button>
                    <a href="{% url 'admin_main' %}" class="btn-secondary1">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
