                </div>
                
                <!-- Category Section -->
                <div class="form-group">
                    <select id="id_category" name="category" class="form-control" required> 
                        {% for category in Categorys %}
                        <option value="{{ category.pk }}" {% if category.pk == instrument.category.pk %}selected{% endif %}>

                        </option>
                        {% endfor %}
                    </select>
