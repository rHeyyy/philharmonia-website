{% load static %}

<div id="Instrument">
    <form method="POST" enctype="multipart/form-data" action="{% url 'CreatethreeD' %}" class="admin-form">
        <div class="form-layout">
            
            <!-- Left Section: 3D Model Preview and Upload -->
            <div class="form-left-section">
                
                <!-- 3D Model Section -->
                <div class="form-3d-model">
                    <label for="id_3d_file" class="form-label">3D Model</label>
                    <div class="model-preview-container">
                        {% if threeD.file %}
                            <model-viewer 
                                src="{{ threeD.file.url }}"
                                alt="3D Model of {{ threeD.instrument.name }}"
                                camera-controls 
                                auto-rotate 
                                style="width:100%; height:100%; border-radius: inherit;"
                                data-model-url="{{ threeD.file.url }}">
                            </model-viewer>
                        {% else %}
                            <div class="no-model-placeholder">
                                <p>No 3D model uploaded</p>
                            </div>
                        {% endif %}
                    </div>
                    <div class="file-input-wrapper">
                        <label for="id_3d_file" class="file-label-ins">Upload 3D Model (.glb, .gltf)</label>
                        <input type="file" id="id_3d_file" name="file" class="file-input" accept=".glb,.gltf">
                    </div>
                </div>

            </div>

            <!-- Right Section: Form Fields -->
            <div class="form-right-section">
                {% csrf_token %}

                <!-- Instrument Selection -->
                <div class="form-group">
                    <select id="id_instrument" name="instrument" class="form-control" required>
                        {% for instrument in Instruments %}
                        <option value="{{ instrument.pk }}">
                            {{ instrument.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="id_instrument" class="floating-label">Select Instrument</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                Add 3D Model
                </button>
                
                <div id="error-message-container" style="color: red; display: none; text-align: center;"></div>
            </div>
        </div>
    </form>
</div>
