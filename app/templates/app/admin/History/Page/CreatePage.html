{% load static %}

<div id="Instrument">
    <form method="POST" action="{% url 'CreatePage' %}" class="admin-form">
        <div class="form-layout">
            
            <!-- Right Section: Form Fields -->
            <div class="form-right-section">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_instrument" class="form-label">Instrument</label>
                    <select id="id_instrument" name="instrument" class="form-control" required>
                        {% for instrument in Instruments %}
                        <option value="{{ instrument.id }}">{{ instrument.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Title Field -->
                <div class="form-group floating-label-group">
                    <input type="text" id="id_title" name="title" class="form-control" placeholder=" " required />
                    <label for="id_title" class="floating-label">Page Title</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Save Page</button>
                <div id="error-message-container" style="color: red; display: none; text-align: center;"></div>
            </div>
        </div>
    </form>
</div>
