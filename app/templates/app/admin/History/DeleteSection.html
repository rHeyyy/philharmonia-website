{% load static %}

<div id="delete-form" class="delete-container1">
    <form method="POST" action="{% url 'DeleteSection' sections.pk %}" class="admin-form1">
        {% csrf_token %}

        <div class="delete-card1">
            <!-- Image Preview -->
            <div class="image-section1">
                {% if sections.image %}
                <img src="{{ sections.image.url }}" class="instrument-image1" alt="{{ sections.title }}">
                {% endif %}
            </div>

            <!-- Delete Confirmation -->
            <div class="delete-content1">
                <h1 class="delete-title1">Are you sure you want to delete "<span>{{ sections.page.title }}</span>"?</h1>
                <p class="delete-warning1">This action cannot be undone. All related data will be permanently removed.</p>



                <div class="form-group1">
                    <label for="id_content1" class="floating-label1">content</label>
                    <textarea id="id_content1" name="content" class="form-control1" readonly>{{ sections.content }}</textarea>
                </div>

                <!-- Buttons: Delete & Cancel -->
                <div class="button-group1">
                    <button type="submit" class="btn-danger1">Delete</button>
                    <a href="{% url 'admin_main' %}" class="btn-secondary1">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
