{% load static %}

<div id="Instrument8">
    <form method="POST" enctype="multipart/form-data" action="{% url 'UpdateSection' section.pk %}" class="admin-form8">
        {% csrf_token %}
        <input type="hidden" name="page" value="{{ page.id }}">
        
        <div class="form-sections-container8">
            <!-- Image Section -->
            <div class="form-section8">
                <h3 class="section-title8">Section Image</h3>
                <div class="form-group8">
                    <label for="id_image" class="form-label8">Current Image</label>
                    {% if section.image %}
                        <img src="{{ section.image.url }}" class="img-fluid8 instrument-image8" alt="Section Image" style="max-width: 100%; margin-bottom: 10px;">
                    {% else %}
                        <img src="{% static 'images/phil.png' %}" class="img-fluid8 instrument-image8" alt="Default Section Image" style="max-width: 100%; margin-bottom: 10px;">
                    {% endif %}
                
                    <label for="id_image" class="custom-file-button8">
                        <span>Choose Image</span>
                        <input type="file" id="id_image" name="image" class="form-control8 hidden-file-input8">
                    </label>
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="form-section8">
                <h3 class="section-title8">Content</h3>
                <div class="form-group8">
                    <label for="id_section_type" class="form-label8">Section Type</label>
                    <select name="section_type" id="id_section_type" class="form-control8">
                        {% for value, display in SECTION_TYPE_CHOICES %}
                        <option value="{{ value }}" {% if section.section_type == value %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group8">
                    <label for="id_title" class="form-label8">Section Title</label>
                    <input type="text" id="id_title" name="title" class="form-control8" value="{{ section.title|default_if_none:'' }}">
                </div>
                
                <div class="form-group8" id="content-field8">
                    <label for="id_content" class="form-label8">Content</label>
                    <textarea id="id_content" name="content" class="form-control8">{{ section.content|default_if_none:'' }}</textarea>
                </div>
            </div>
            
            <!-- Display Settings Section -->
            <div class="form-section8">
                <h3 class="section-title8">Display Settings</h3>
                
                <div class="form-group8">
                    <label for="id_order" class="form-label8">Display Order</label>
                    <select name="order" id="id_order" class="form-control8">
                        {% for i in "x"|rjust:max_order %}
                            {% with order_num=forloop.counter %}
                            <option value="{{ order_num }}" {% if section.order == order_num %}selected{% endif %}>
                                Position {{ order_num }}
                            </option>
                            {% endwith %}
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group8">
                    <label for="id_page" class="form-label8">Instrument Page</label>
                    <select name="page" id="id_page" class="form-control8">
                        {% for page_option in pages %}
                        <option value="{{ page_option.pk }}" {% if page_option.pk == section.page.pk %}selected{% endif %}>
                            {{ page_option.instrument.name }} - {{ page_option.title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group8">
                    <label class="form-label8">
                        <i class="fa-solid fa-circle-info" style="color: #007bff;"></i>
                        Change order to rearrange sections (1 = first position)
                    </label>
                </div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn-primary8">Update Section</button>
        </div>
        <div id="error-message-container8" style="color: red; display: none; text-align: center;"></div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Image preview functionality
    const imageInput = document.getElementById('id_image');
    const imagePreview = document.querySelector('.instrument-image8');
    
    imageInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // Section type change handler
    const sectionTypeSelect = document.getElementById('id_section_type');
    const contentField = document.getElementById('content-field8');
    
    function updateFormFields() {
        if (sectionTypeSelect.value === 'image') {
            contentField.style.display = 'none';
        } else {
            contentField.style.display = 'block';
        }
    }
    
    sectionTypeSelect.addEventListener('change', updateFormFields);
    updateFormFields(); // Initialize

    // Handle page change to update order options
    const pageSelect = document.getElementById('id_page');
    const orderSelect = document.getElementById('id_order');
    
    pageSelect.addEventListener('change', function() {
        // In a real implementation, you might want to fetch the new page's sections via AJAX
        // and update the order options accordingly
        console.log('Page changed - in a full implementation, you would update order options here');
    });
});
</script>
