{% load static %}

<div id="Instrument">
    <form method="POST" enctype="multipart/form-data" action="{% url 'UpdateTribe' tribe.pk %}" class="admin-form">
        <div class="form-layout">
            

            <!-- Right Section: Form Fields -->
            <div class="form-right-section">
                {% csrf_token %}
                
                <!-- Name Field -->
                <div class="form-group floating-label-group">
                    <input type="text" id="id_name" name="name" class="form-control" placeholder=" " value="{{ tribe.name }}" required />
                    <label for="id_name" class="floating-label">Region Name</label>
                </div>
                
             
                
                <!-- Description Field -->
                <div class="form-group floating-label-group">
                    <textarea id="id_description" name="description" class="form-control" placeholder=" " required>{{ tribe.description }}</textarea>
                    <label for="id_description" class="floating-label">Description</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Update Region</button>
                <div id="error-message-container" style="color: red; display: none; text-align: center;"></div>
            </div>
        </div>
    </form>
</div>
