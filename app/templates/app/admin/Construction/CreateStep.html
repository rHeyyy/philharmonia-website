{% load static %}

<div id="Instrument">
    <form method="POST" enctype="multipart/form-data" action="{% url 'CreateStep' %}" class="admin-form">
        <div class="form-layout">
            
            <!-- Right Section: Form Fields -->
            <div class="form-right-section">
                {% csrf_token %}
                
                <!-- Instrument Selection -->
                <div class="form-group">
                    <select id="id_instrument" name="instrument" class="form-control" required>
                        <option value="" disabled selected hidden></option>
                        {% for instrument in Instruments %}
                        <option value="{{ instrument.pk }}">{{ instrument.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="id_instrument" class="floating-label">Related Instrument</label>
                </div>
                
                <!-- Title Field -->
                <div class="form-group floating-label-group">
                    <input type="text" id="id_title" name="title" class="form-control" placeholder=" " maxlength="100" required />
                    <label for="id_title" class="floating-label">Title</label>
                </div>
                
                <!-- Description Field -->
                <div class="form-group floating-label-group">
                    <textarea id="id_description" name="description" class="form-control" placeholder=" " required></textarea>
                    <label for="id_description" class="floating-label">Description</label>
                </div>
                                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Construction Step</button>
                <div id="error-message-container" style="color: red; display: none; text-align: center;"></div>
            </div>
        </div>
    </form>
</div>
