{% load static %}

<div id="delete-form" class="delete-container1">
    <form method="POST" action="{% url 'DeleteView' View.pk %}" class="admin-form1">
        {% csrf_token %}

        <div class="delete-card1">
            <!-- Image Preview -->
            <div class="image-section1">
                {% if View.image %}
                <img src="{{ View.image.url }}" class="instrument-image1" alt="{{ View.name }}">
                {% else %}
                <img src="{% static 'images/phil.png' %}" class="instrument-image1" alt="Default View">
                {% endif %}
            </div>

            <!-- Delete Confirmation -->
            <div class="delete-content1">
                <h1 class="delete-title1">Are you sure you want to delete "<span>{{ View.instrument.name }}</span>"?</h1>
                <p class="delete-warning1">This action cannot be undone. All related data will be permanently removed.</p>

                <!-- View Details (Read-Only) -->
                <div class="form-group1">
                    <label for="id_view_type1" class="floating-label1">View Type</label>
                    <input type="text" id="id_view_type1" name="view_type" class="form-control1" value="{{ View.view_type }}" readonly />
                </div>

                <div class="form-group1">
                    <label for="id_caption1" class="floating-label1">Caption</label>
                    <textarea id="id_caption1" name="caption" class="form-control1" readonly>{{ View.caption }}</textarea>
                </div>

                <!-- Buttons: Delete & Cancel -->
                <div class="button-group1">
                    <button type="submit" class="btn-danger1">Delete</button>
                    <a href="{% url 'admin_main' %}" class="btn-secondary1">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
